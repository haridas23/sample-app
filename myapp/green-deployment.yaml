apiVersion: apps/v1
kind: Deployment
metadata:
  name: green-sample-app
  labels:
    app: green-sample-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: green-sample-app
  template:
    metadata:
      labels:
        app: green-sample-app
    spec:
      containers:
        - name: green-my-app
          image: asia-south1-docker.pkg.dev/s-0-009988/sample-app/my-app:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 3000
          resources:
            requests:
              cpu: "100m"
              memory: "256Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"

---
apiVersion: v1
kind: Service
metadata:
  name: green-sample-app-ilb
spec:
  type: ClusterIP
  selector:
    app: green-sample-app
  ports:
    - name: http
      port: 80
      targetPort: 3000
