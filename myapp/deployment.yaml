apiVersion: apps/v1
kind: Deployment
metadata:
  name: sample-app
  labels:
    app: sample-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: sample-app
  template:
    metadata:
      labels:
        app: sample-app
    spec:
      containers:
        - name: my-app
          image: asia-south1-docker.pkg.dev/s-0-009988/sample-app/my-app
          ports:
            - containerPort: 8080
