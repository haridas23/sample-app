steps:
  # ---------- Build Docker Image ----------
  - name: gcr.io/cloud-builders/docker
    args:
      [
        "build",
        "-t", "asia-south1-docker.pkg.dev/s-0-009988/sample-app/my-app:$COMMIT_SHA",
        "-f", "myapp/Dockerfile",
        "myapp/"
      ]

  # ---------- Push to Artifact Registry ----------
  - name: gcr.io/cloud-builders/docker
    args:
      [
        "push",
        "asia-south1-docker.pkg.dev/s-0-009988/sample-app/my-app:$COMMIT_SHA"
      ]

  # ---------- Authenticate to GKE ----------
  - name: gcr.io/cloud-builders/gcloud
    args:
      [
        "container", "clusters", "get-credentials",
        "gitlab-gke",
        "--zone", "asia-south1-c",
        "--project", "s-0-009988"
      ]

  # ---------- Replace image tag inside YAML ----------
  - name: gcr.io/cloud-builders/gcloud
    entrypoint: "bash"
    args:
      [
        "-c",
        "sed -i \"s#IMAGE_PLACEHOLDER#asia-south1-docker.pkg.dev/s-0-009988/sample-app/my-app:${COMMIT_SHA}#g\" myapp/deployment.yaml"
      ]

  # ---------- Apply Kubernetes manifests ----------
  - name: "gcr.io/cloud-builders/kubectl"
    args:
      [
        "apply",
        "-f", "myapp/deployment.yaml",
        "--namespace", "default"
      ]

  # ---------- Wait for rollout ----------
  - name: "gcr.io/cloud-builders/kubectl"
    args:
      [
        "rollout", "status",
        "-f", "myapp/deployment.yaml",
        "--namespace", "default"
      ]

images:
  - "asia-south1-docker.pkg.dev/s-0-009988/sample-app/my-app"

options:
  logging: CLOUD_LOGGING_ONLY
