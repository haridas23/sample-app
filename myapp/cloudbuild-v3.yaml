steps:
  # ---------- Build Docker Image ----------
  - name: gcr.io/cloud-builders/docker
    args:
      [
        "build",
        "-t", "asia-south1-docker.pkg.dev/s-0-009988/sample-app/my-app:latest",
        "-f", "myapp/Dockerfile",
        "myapp/"
      ]

  # ---------- Push to Artifact Registry ----------
  - name: gcr.io/cloud-builders/docker
    args:
      [
        "push",
        "asia-south1-docker.pkg.dev/s-0-009988/sample-app/my-app:latest"
      ]

  # ðŸš€ ---------- AUTHENTICATE AND DEPLOY (Consolidated Step) ----------
  - name: gcr.io/cloud-builders/gcloud
    entrypoint: "bash"
    args:
      [
        "-c",
        "gcloud container clusters get-credentials gitlab-gke --zone asia-south1-c --project s-0-009988 && sed -i \"s#IMAGE_PLACEHOLDER#asia-south1-docker.pkg.dev/s-0-009988/sample-app/my-app:latest#g\" myapp/deployment.yaml && gcloud auth configure-docker asia-south1-docker.pkg.dev && kubectl apply -f myapp/deployment.yaml --namespace default && kubectl rollout status -f myapp/deployment.yaml --namespace default"
      ]
      
options:
  logging: CLOUD_LOGGING_ONLY
